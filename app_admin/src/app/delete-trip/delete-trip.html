<div class="col-md-4">
  <h2 class="text-center">Delete Trip</h2>

  <p *ngIf="message">{{ message }}</p>

  <div *ngIf="trip">
    <p><strong>Code:</strong> {{ trip.code }}</p>
    <p><strong>Name:</strong> {{ trip.name }}</p>
    <p><strong>Start date:</strong> {{ trip.start | date }}</p>
    <p><strong>Resort:</strong> {{ trip.resort }}</p>
    <p><strong>Length:</strong> {{ trip.length }} days</p>
    <p><strong>Per Person:</strong> {{ trip.perPerson }}</p>
    <p><strong>Description:</strong> {{ trip.description }}</p>

    <button type="button" class="btn btn-danger" (click)="onSubmit()">Delete Trip</button>
  </div>

  <div *ngIf="!trip">
    <p>Loading trip data...</p>
  </div>
</div>
